<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PokeForbes</title>

    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js" charset="utf-8"></script>
    <script src="src/adapter.js" charset="utf-8"></script>
    <script src="src/domcontroller.js" charset="utf-8"></script>
    <script src="src/pokemon.js" charset="utf-8"></script>

</head>

<body>

    <div id="nav">
        PokeForbes
    </div>
    
    <div id="header">
        <div id="title">400</div>
        <div id="description">
            Editors Pick | Mar. 14, 2019 12:00pm
            <div id="description-title">The Definitive Ranking Of The Heaviest Pokemons</div>
            Edited by MinHee Park
        </div>
        <div id="border"></div>
    </div>

    <div id="pokebox">
        <div id="poke-filter">
            <h2>Filter list by:</h2>
            <div>Heaviest</div>
            <div>Tallest</div>
            <div>Type</div>
        </div>
        <div id="pokebox-table">
            <form id="pokemon-search-form" class="" action="" method="">
            </form>
            <table >
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Weight</td>
                    <td>Height</td>
                    <td>Type</td>
                </tr>
                </table>
        </div>
    </div>
    



</body>

</html>
